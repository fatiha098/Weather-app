<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="body-bg"></div>
    <div id="card">
      <div id="card-bg">
        <select name="cities" id="cities">
          <option value="40.7128,-74.0060">newyork</option>
          <option value="19.0760,72.8777">mombai</option>
          <option value="33.5731,-7.5898">casablanca</option>
          <option value="30.4278,-9.5982">agadir</option>
          <option value="48.8566,2.3522">paris</option>
        </select>

          <div id="infos">
            <div>
              <div id="info1">
                <p id="time">5:56</p>
                <div id="location">
                  <span id="MN">PM</span>
                  <span ><span id="city">New York</span><i class="fa-solid fa-house-chimney"></i></span>
                </div>
              </div>
            </div>
            <div id="date">
              <p id="dateInfo">saturday, November 6</p>
            </div>
          </div>
        </div>

        <div id="card-bottom">

          <div class="temperature">
            <div id="temp">22</div>
            <span id="deg">&deg;</span>
            <img src="./icons/sun.svg" alt="" id="status">
          </div>

          <div class="forcast">
            <div class="day" id="day0">
              <p>MON</p>
              <img src="./icons/rain.svg" alt="" class="stat" id="stat0">
              <div class="temper">33<span>&deg;</span></div>
            </div>
            <div class="day" id="day1">
              <p>TUE</p>
              <img src="./icons/moon.svg" alt="" class="stat" id="stat1">
              <div class="temper">16<span>&deg;</span></div>
            </div>
            <div class="day" id="day2">
              <p>WED</p>
              <img src="./icons/moon.svg" alt="" class="stat" id="stat2">
              <div class="temper">12<span>&deg;</span></div>
            </div>
            <div class="day" id="day3">
              <p>THU</p>
              <img src="./icons/rain.svg" alt="" class="stat" id="stat3">
              <div class="temper">11<span>&deg;</span></div>
            </div>
            <div class="day" id="day4">
              <p>FRI</p>
              <img src="./icons/sun.svg" alt="" class="stat" id="stat4">
              <div class="temper">33<span>&deg;</span></div>
            </div>
            <div class="day" id="day5">
              <p>SAT</p>
              <img src="./icons/sun.svg" alt="" class="stat" id="stat5">
              <div class="temper">22<span>&deg;</span></div>
            </div>
            <div class="day" id="day6">
              <p>SUN</p>
              <img src="./icons/rain.svg" alt="" class="stat" id="stat6">
              <div class="temper">22<span>&deg;</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>
</html>
